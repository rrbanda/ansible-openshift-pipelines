apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: ansible-lint
spec:
  workspaces:
    - name: source
  params:
    - name: git-user-name
      type: string
    - name: git-user-email
      type: string
  steps:
    - name: step-lint-playbooks-and-commit
      image: registry.access.redhat.com/ubi9/python-311
      script: |
        #!/bin/bash
        set -euo pipefail
        echo "ğŸ“¦ Installing dependencies..."
        pip install --no-cache-dir ansible ansible-lint gitpython

        cd $(workspaces.source.path)

        echo "ğŸ” Cloning repo..."
        mkdir repo && cd repo
        git config --global user.name "$(params.git-user-name)"
        git config --global user.email "$(params.git-user-email)"
        git clone https://oauth2:$(cat /secrets/token)@github.com/rrbanda/ansible-openshift-pipelines.git .
        git checkout main

        echo "ğŸ“‚ Creating summary directory..."
        timestamp=$(date +"%Y-%m-%dT%H-%M-%S")
        summary_dir="lint-summaries/$timestamp"
        mkdir -p "$summary_dir"
        summary_file="$summary_dir/lint-summary.md"

        echo "# ğŸ“‹ Lint Summary ($timestamp)" > "$summary_file"
        echo "" >> "$summary_file"
        echo "| File | Status | Rule | Message |" >> "$summary_file"
        echo "|------|--------|------|---------|" >> "$summary_file"

        echo "ğŸ” Searching for Ansible playbooks..."
        playbooks=$(find . -name "*.yml")
        if [ -z "$playbooks" ]; then
          echo "| _None found_ | âš ï¸ | - | - |" >> "$summary_file"
        fi

        error_count=0
        for file in $playbooks; do
          echo "ğŸ§ª Linting $file"
          output=$(ansible-lint "$file" 2>&1 || true)

          # Strip ANSI escape codes
          cleaned=$(echo "$output" | sed 's/\x1B\[[0-9;]*[a-zA-Z]//g')

          # Only keep violations with "Use ... instead"
          if echo "$cleaned" | grep -q "Use .* instead"; then
            echo "$cleaned" | grep "Use .* instead" | while read -r line; do
              rule="fqcn"
              msg=$(echo "$line" | sed 's/.*: //' | sed 's/Use /Use /')
              echo "| $file | âŒ | $rule | $msg |" >> "$summary_file"
            done
            error_count=$((error_count+1))
          else
            echo "| $file | âœ… | - | Passed lint |" >> "$summary_file"
          fi
        done

        echo "ğŸ“¤ Committing results..."
        git add "$summary_file" || echo "âš ï¸ Nothing to add"
        git commit -m "ğŸ“‹ Add lint summary for $timestamp" || echo "âš ï¸ Nothing to commit"
        git push origin main || echo "âš ï¸ Push failed (possibly nothing to push)"

        echo "âœ… Done. Summary at $summary_file"

        if [ $error_count -gt 0 ]; then
          echo "âŒ $error_count playbook(s) failed lint."
          exit 1
        else
          echo "âœ… All playbooks passed lint."
          exit 0
        fi
      volumeMounts:
        - name: github-creds
          mountPath: /secrets
  volumes:
    - name: github-creds
      secret:
        secretName: github-creds
